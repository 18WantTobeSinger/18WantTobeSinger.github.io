class="keyword">int</span>[] nums, <span class="keyword">int</span> ind1, <span class="keyword">int</span> ind2)</span> </span>&#123;</span><br><span class="line">       <span class="keyword">int</span> temp = nums[ind1];</span><br><span class="line">       nums[ind1] = nums[ind2];</span><br><span class="line">       nums[ind2] = temp;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   <span class="comment">//快速排序</span></span><br><span class="line">   <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">quickSort</span><span class="params">(<span class="keyword">int</span>[] nums, <span class="keyword">int</span> low, <span class="keyword">int</span> high)</span> </span>&#123;</span><br><span class="line">       <span class="keyword">if</span> (low &gt;= high) <span class="keyword">return</span>;</span><br><span class="line">       <span class="keyword">int</span> base = nums[low];</span><br><span class="line">       <span class="keyword">int</span> left = low, right = high;</span><br><span class="line">       <span class="keyword">while</span> (low &lt; high) &#123;</span><br><span class="line">           <span class="keyword">while</span> (low &lt; high &amp;&amp; nums[high] &gt;= base) &#123;</span><br><span class="line">               high--;</span><br><span class="line">           &#125;</span><br><span class="line">           nums[low] = nums[high];</span><br><span class="line">           <span class="keyword">while</span> (low &lt; high &amp;&amp; nums[low] &lt;= base) &#123;</span><br><span class="line">               low++;</span><br><span class="line">           &#125;</span><br><span class="line">           nums[high] = nums[low];</span><br><span class="line">       &#125;</span><br><span class="line">       nums[low] = base;</span><br><span class="line">       quickSort(nums, left, low - <span class="number">1</span>);</span><br><span class="li       let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);

      localStorage.setItem('comments_active', commentClass);
    });
  }
