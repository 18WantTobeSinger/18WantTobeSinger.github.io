        <p>归并排序我们分别列出<strong>主体函数</strong>和<strong>实现函数</strong>。</p>
<a id="more"></a>

<p><strong>主体函数：</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * [lo, hi)</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> arr   数组</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> lo    开始</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> hi    结束（不包含）</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">mergeSort</span><span class="params">(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> lo, <span class="keyword">int</span> hi)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (hi - lo &lt; <span class="number">2</span>) <span class="keyword">return</span>;</span><br><span class="line">    <span class="keyword">int</span> mid = (lo + hi) &gt;&gt; <span class="number">1</span>;</span><br><span class="line">    mergeSort(arr, lo, mid);        <span class="comment">// 前半段排序</span></span><br><span class="line">    mergeSort(arr, mid, hi);        <span class="comment">// 后半段排序</span></span><br><span class="line">    merge(arr, lo, mid, hi);        <span class="comment">// 两区间归并</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><strong>实现函数：</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">merge</span><span class="params">(<span class="keyword">int</span>[] A, <span class="keyword">int</span> lo, <span class="keyword">int</span> mid, <span class="keyword">int</span> hi)</span> </span>&#123;</span><br><span class="line">    <span class="comment">// System.out.println("lo: " + lo + ", hi: " + hi + ", mid: " + mid);</span></span><br><span class="line">    <span class="keyword">int</span> lb = mid - lo;</span><br><span class="line">    <span class="keyword">int</span>[] B = <span class="keyword">new</span> <span class="keyword">int</span>[lb];          				<span class="comment">// [lo, mid) 区间</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; lb; B[i] = A[lo + i++]) ;   <span class="comment">// 复制 [lo, mid) 区间到 B</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> lc = hi - mid;</span><br><span class="line">    <span class="keyword">int</span>[] C = <span class="keyword">new</span> <span class="keyword">int</span>[lc];          				<span class="comment">// [mid, hi) 区间</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; lc; C[i] = A[mid + i++]) ;  <span class="comment">// 复制 [mid, hi] 区间到 C</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// j表示 [lo, mid) 区间的指针</span></span><br><span class="line">    <span class="comment">// k表示 [mid, hi] 区间的指针</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = lo, j = <span class="number">0</span>, k = <span class="number">0</span>; (j &lt; lb) || (k &lt; lc); ) &#123;</span><br><span class="line">        <span class="keyword">if</span> ((j &lt; lb) &amp;&amp; (lc &lt;= k || (B[j] &lt;= C[k]))) A[i++] = B[j++];</span><br><span class="line">        <span class="keyword">if</span> ((k &lt; lc) &amp;&amp; (lb &lt;= j || (C[k] &lt;  B[j]))) A[i++] = C[k++];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>一个字：<strong>优雅！！！</strong>这大概就是算法的魅力</p>
